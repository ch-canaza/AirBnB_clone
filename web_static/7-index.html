<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css"
        <link rel="icon" href="images/icon.png">
       
    </head>
    <body>
        <header>
            <div class="logo">     
            </div>
        </header>
        
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Texas</h4>
                    <div class="popover">
                        <h2>California:</h2>
                        <ul>
                            <li>San Diego</li>
                            <li>San Francisco</li>
                        </ul>
                        <h2>Texas:</h2>
                        <ul>
                            <li>Houston</li>
                            <li>Austin</li>
                        </ul>

                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, kitchen</h4>
                    <div class="popover">
                        <h2>Internet:</h2> 
                        <ul>    
                            <li>TV</li>
                            <li>wifi</li>
                        </ul>   
                        <h2>kitchen:</h2>
                            <ul>
                                <li>MicroWave</li>
                            </ul>
                </div>
                </div>
                <button>search</button>
               
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
           <p> Holberton School </p>
        </footer>
    </body>
</html>
